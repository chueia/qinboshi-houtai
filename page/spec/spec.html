<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>规格管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style>
		.layui-btn{
			position: relative;
		}
	.layui-btn input{
		position:absolute;
		width:100%;
		height:100%;
		top:0;
		left:0;
		opacity:0;
	}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">套餐名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" lay-verify="required" placeholder="请输入商品标题">
			</div>
		</div>
		<div class="layui-form-item">
			<!-- <div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="tuijian" class="tuijian" title="推荐">
					<input type="checkbox" name="shenhe" class="newsStatus" title="审核">
					<input type="checkbox" name="show" class="isShow" title="展示">
				</div>
			</div> -->
			
			<br>
			<div class="layui-block">		
				<label class="layui-form-label">商品属性</label>
				<div class="layui-input-block">
					<input type="text" type="text" class="layui-input pro-main" placeholder="请输入商品属性,最多3个,用逗号隔开">
				</div>
			</div>
			<br>
			<!-- <div class="layui-inline">
				<label class="layui-form-label">套餐类型</label>
				<div class="layui-input-inline">
					<select name="browseLook" class="newsLook" lay-filter="browseLook">
				        <option value="0">普通套餐</option>
						<option value="1">大唐套餐</option>
						<option value="2">单品</option>
				    </select>
				</div>
			</div> -->
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品价格</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-price" placeholder="请输入商品价格">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品缩略图</label>
			<button type="button" class="layui-btn" >
				<i class="layui-icon">&#xe67c;</i>上传图片
				<input type="file" id="img1">
			  </button>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品详情图</label>
			<button type="button" class="layui-btn" id="img2">
				<i class="layui-icon">&#xe67c;</i>上传图片
				<input type="file" id="img2">
			  </button>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品简介</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入商品简介，用逗号隔开" class="layui-textarea"></textarea>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="newsAdd.js"></script>
	
</body>
</html>
