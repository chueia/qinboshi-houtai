<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加套餐</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	
	<style>
		.layui-btn{
			position: relative;
		}
	.layui-btn input{
		position:absolute;
		width:100%;
		height:100%;
		top:0;
		left:0;
		opacity:0;
	}
	.hide{
	display:none;
	}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">套餐名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" lay-verify="required" name="stand.stName" placeholder="请输入套餐名称">
			</div>
		</div>
			<div class="layui-form-item">
			<label class="layui-form-label">套餐价格</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" name="stand.stPrice" lay-verify="required" placeholder="请输入套餐价格">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单位</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" name="stand.stPrice" lay-verify="required" placeholder="示例：元/盒.没有可不填">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">返现/积分</label>
			<div class="layui-input-block product-choose">
				<input type="radio" lay-filter="test1" id="danping" name="product" value="返现" title="返现" checked>
				<input type="radio" lay-filter="test2" id="taocan" name="product" value="返积分" title="返积分">
			</div>
		</div>
		<div class="product-box layui-anim-scale fanxian">
			<div class="layui-form-item">
			<label class="layui-form-label">返现</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" name="stand.remoney" lay-verify="required" placeholder="请输入具体数字">
			</div>
		</div>
		</div>
		<div class="product-box layui-anim-scale fanjifen hide">
		<div class="layui-form-item">
			<label class="layui-form-label">返积分</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" name="stand.rejifen" lay-verify="required" placeholder="请输入具体数字">
			</div>
		</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">套餐特性</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input pro-name" name="stand.stDetail" lay-verify="required" placeholder="请输入套餐特性">
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="spec.js"></script>
	<script>
	layui.use('form', function () {
		var form = layui.form();
		form.on('radio(test1)', function (data) {
			
			// console.log(data.elem); //得到radio原始DOM对象
			// console.log(data.value); //被点击的radio的value值
			$('.product-box.fanjifen').addClass('hide');
			$('.product-box.fanxian').removeClass('hide');
		});
		form.on('radio(test2)', function (data) {
			$('.product-box.fanxian').addClass('hide');
			$('.product-box.fanjifen').removeClass('hide');
			
			
		});

	});
	</script>
</body>
</html>
