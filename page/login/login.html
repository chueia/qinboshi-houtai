<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>禽博士后台管理登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/login.css" media="all" />
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>禽博士后台管理登录</h1>
	    <form class="layui-form" action="/login" id="loginform">
	    	<div class="layui-form-item">
				<input class="layui-input" name="phone" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<!-- <input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="../../images/code.jpg" width="116" height="36"></div> -->
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login" type="button">登录</button>
		</form>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
  	$(document).on("click",".login_btn",function(){
  		var data=$("#loginform").serialize();
  		var url=$("#loginform").attr("action");
  		$.ajax({
  			type:'post',
  			url:url,
  			data:data,
  			dataType:'json',
  			success:function(data){
  				var url=data.url;
  				console.log(data.data)
  				if(url!=null){
  					window.location.replace(url);
  				}else{
  					alert(data.data);
  				}
  			}
  		})
  		
  	})
  </script>
	
</body>
</html>
